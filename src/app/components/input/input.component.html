<span class="text-sm text-gray-600">{{ textTitle }}</span>
<fieldset
  class="group my-2 flex w-full border-2 border-indigo-900 transition-all duration-300 ease-in-out focus-within:border-lime-400 focus-within:bg-lime-200 focus-within:text-gray-900"
  [ngClass]="[
    error
      ? 'border-red-600 bg-red-600 text-white transition-all duration-300 ease-in-out'
      : 'bg-blue-100',
    direction,
  ]"
>
  <input
    autocomplete="off"
    type="text"
    [id]="textLabel"
    class="w-full cursor-pointer px-4 py-2 font-semibold outline-none"
    [(ngModel)]="value"
    (ngModelChange)="onValueChange($event)"
    #inputElement
    autofocus
  />
  <label
    [htmlFor]="textLabel"
    class="flex cursor-pointer items-center px-4 text-center font-semibold"
    >{{ textLabel }}</label
  >
</fieldset>
<app-error [error]="error"></app-error>
